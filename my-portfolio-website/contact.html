    <main>
        <section class="contact-section contact-container">
            <h2>Форма обратной связи</h2>

            <form id="contact-form" action="#" method="post" class="contact-form" novalidate>
                <fieldset>
                    <legend>Личная информация</legend>

                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Иванова И.И." required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>

                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[\d\-\+\s\(\)]{7,}">
                </fieldset>

                <fieldset>
                    <legend>Сообщение</legend>
                    <label for="subject">Тема</label>
                    <input type="text" id="subject" name="subject" placeholder="Короткая тема">

                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="6" placeholder="Опишите ваш вопрос..." required></textarea>
                </fieldset>

                <fieldset>
                    <div class="checkbox-group" style="justify-content:center;">
                        <label for="agree"><input type="checkbox" id="agree" name="agree" required> Я согласен(на) на обработку данных</label>
                    </div>

                    <div style="display:flex; gap:1rem; justify-content:center; margin-top:1rem;">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                        <button type="reset" class="btn btn-secondary">Очистить форму</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

</body>
