<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея — Портфолио</title>

    <!-- Локальные стили для lightbox -->
    <style>
        /* Указатель и лёгкий эффект при наведении */
        .gallery-row img {
            cursor: zoom-in;
            transition: transform .18s ease;
            max-width: 100%;
            height: auto;
        }
        .gallery-row img:hover { transform: scale(1.02); }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.75);
            z-index: 1200;
            padding: 20px;
        }
        .lightbox.open { display: flex; }
        .lightbox-content {
            max-width: 96vw;
            max-height: 96vh;
            text-align: center;
            position: relative;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            display: block;
            margin: 0 auto;
        }
        .lightbox .caption {
            color: #fff;
            margin-top: 10px;
            font-size: 0.98rem;
        }
        .lightbox .close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        /* Закрытие кликом по фону (делает фон кликабельным) */
        .lightbox .bg {
            position: absolute;
            inset: 0;
        }

        /* Мобильные корректировки */
        @media (max-width: 480px) {
            .lightbox img { max-height: 70vh; }
            .lightbox .caption { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>milyoy</h1>
        <p>Фото и проекты</p>
    </header>

    <main>
        <section>
            <h2>Моя Галерея</h2>

            <div class="image-gallery">
                <!-- Первая подборка: фото 1-3 -->
                <div class="gallery-group" aria-label="Архитектура города">
                    <div class="gallery-row">
                        <img src="../img/1.png" alt="Фото 1 — архитектура">
                        <img src="../img/2.png" alt="Фото 2 — архитектура">
                        <img src="../img/3.png" alt="Фото 3 — архитектура">
                    </div>
                    <p class="group-caption">Архитектура города</p>
                </div>

                <!-- Вторая подборка: фото 4-6 -->
                <div class="gallery-group" aria-label="Эстетика тела">
                    <div class="gallery-row">
                        <img src="../img/4.png" alt="Фото 4 — эстетика тела">
                        <img src="../img/5.png" alt="Фото 5 — эстетика тела">
                        <img src="../img/6.png" alt="Фото 6 — эстетика тела">
                    </div>
                    <p class="group-caption">Эстетика тела</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Видео</h2>
            <figure class="media">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <figcaption class="media-caption">Видео — подборка работ</figcaption>
            </figure>
        </section>

        <section>
            <h2>Аудио</h2>
            <figure class="media">
                <audio controls>
                    <source src="your-audio-file.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает элемент audio.
                </audio>
                <figcaption class="media-caption">Аудио — саундтрек проекта</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Milyoy. Все права защищены.</p>
         <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>

                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Lightbox markup -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Просмотр изображения">
        <div class="bg" data-action="close" tabindex="-1"></div>
        <div class="lightbox-content" role="document">
            <button class="close" aria-label="Закрыть" data-action="close">×</button>
            <img src="" alt="" id="lightbox-img">
            <div class="caption" id="lightbox-caption"></div>
        </div>
    </div>

    <script>
        (function(){
            const imgs = document.querySelectorAll('.gallery-row img');
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            const lbCaption = document.getElementById('lightbox-caption');

            function open(e){
                const src = e.currentTarget.src;
                const alt = e.currentTarget.alt || '';
                lbImg.src = src;
                lbImg.alt = alt;
                lbCaption.textContent = alt;
                lb.classList.add('open');
                lb.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
            }

            function close(){
                lb.classList.remove('open');
                lb.setAttribute('aria-hidden', 'true');
                lbImg.src = '';
                document.body.style.overflow = '';
            }

            imgs.forEach(img => img.addEventListener('click', open));
            lb.querySelectorAll('[data-action="close"]').forEach(el => el.addEventListener('click', close));
            lb.addEventListener('click', function(e){
                if (e.target === lb) close();
            });
            document.addEventListener('keydown', function(e){
                if (e.key === 'Escape' && lb.classList.contains('open')) close();
            });
        })();
    </script>
</body>
